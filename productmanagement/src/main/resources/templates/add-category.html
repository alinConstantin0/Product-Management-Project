<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Adding category</title>
</head>
<body>
<form th:action="@{/add-category}" th:object="${newCategory}">
    <label for="fname">Name</label><br>
    <input type="text" id="fname" name="name" th:field="*{name}"><br>
    <p th:text=${categoryNameException}></p>
    <input type="submit" value="Add category">
</form>
</body>
</html>
