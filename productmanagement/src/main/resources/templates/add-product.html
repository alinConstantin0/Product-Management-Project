<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Adding product</title>
</head>
<body>
<!--onsubmit="setTimeout(function(){window.location.reload();},10);"-->
<form th:action="@{/add-product}" th:object="${newProduct}" >
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" th:field="*{name}"><br>
    <label for="description">Description:</label><br>
    <input type="text" id="description" name="description" th:field="*{description}">
    <p th:text=${descriptionError}></p>
    <label for="price">Price:</label><br>
    <input type="text" id="price" name="price" th:field="*{price}">
    <p th:text=${priceError}></p>
    <label for="category">Select category : </label>
    <select name="category" id="category" th:field="*{category.id}">
        <option value="-1" selected>-</option>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <br>
    <br>
    <input type="submit" value="Add product">
</form>
</body>
</html>
